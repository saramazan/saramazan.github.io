<!DOCTYPE html>
<html>
<head>
<title>
    lab 2.2
</title>
</head>
<body>
<h3>lab 2.2</h3>
<hr>

<form>
    <div>
    <label for="fname">first name:</label>
    <input type="text" id="fname" name="fname" placeholder="John">
    </div>
    <br>
    <div>
<label for="lname">last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Doe">
    </div>
<br>
    <div>
        <label for="birthday">date of birth:</label>
    <input type="date" id="birthday" name="birthday" >
    </div>
    <br>

<div>
        <label for="pass">password:</label>
    <input type="password" id="pass" name="pass" placeholder="password, max 12 characters" maxlength="12">
    </div>
    <br>

    <div>
        <label for="street">street:</label>
    <input type="text" id="street" name="street" placeholder="Broadway">
    </div>
    <br>

    <div>
        <label for="city">town/city:</label>
    <input type="text" id="city" name="city" placeholder="London">
    </div>
    <br>

    <div>
        <label for="email">email:</label>
    <input type="email" id="email" name="email" placeholder="eg. email123@gmail.com">
    </div>
    <br>

    <div>
        <label for="phone">telephone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 123 456 789" >
    </div>
    <br>

<div>
    <label for="gender">gender:</label>
    
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="male">male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="other">other</label>
    <input type="radio" id="other" name="gender" value="other">
</div>
<br>
<div>
    <label for="license">driver's license:
    <br>
    <select name="driver's license">
        <option value="yes">yes</option>
        <option value="no">no</option>
        <option value="rather not answer">rather not answer</option>
    
    </label>

</div>
<br>


<div>
    <br>
    <label for="comments">comments:</label>
    <input type="text" id="comments" name="comments" maxlength="500" placeholder="max. 500 characters">
</div>
    
<br>
<div>
        <input type="reset">
    </div>
    <div>
        <input type="submit">
    </div>

</form>
</body>
</html>
