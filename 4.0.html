<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my pink girly calc</title>
    <link rel="stylesheet" href="style40.css">
</head>
<body>
    <div id = calculator>
        <input id="display" readonly>
        <div id="bttns">
            <button onclick="write('+')" class="operator-bttn">+</button>
            <button onclick="write('7')">7</button>
            <button onclick="write('8')">8</button>
            <button onclick="write('9')">9</button>
            <button onclick="write('-')" class="operator-bttn">-</button>
            <button onclick="write('4')">4</button>
            <button onclick="write('5')">5</button>
            <button onclick="write('6')">6</button>
            <button onclick="write('*')" class="operator-bttn">*</button>
            <button onclick="write('1')">1</button>
            <button onclick="write('2')">2</button>
            <button onclick="write('3')">3</button>
            <button onclick="write('/')" class="operator-bttn">/</button>
            <button onclick="write('0')">0</button>
            <button onclick="write('.')">.</button>

            <button onclick="clear()" class="operator-bttn">C</button>
            <button onclick="calculate()" class="operator-bttn">=</button>
            



        </div>
    </div>
    

    <script src="script40.js"></script>
</body>
</html>
